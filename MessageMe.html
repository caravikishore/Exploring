  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    header {

    }

      box-sizing: border-box;
    }
    .form-section {
      background: #ffffff;

    }

      border: none;
    }
    .external-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    .external-link:hover {
      background-color: #45a049;
